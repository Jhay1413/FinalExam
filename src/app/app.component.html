<div class="box">
  <div class="header">
    <h1>Calculator</h1>
  </div>
  <div class="result">
    <h1>{{result | number : '1.2-2'}}</h1>
  </div>

  <div class="inputs">
    <div class="container">
      <Br>
      <div class="form-group row">
        <div class="form-group col-md-6">
        
          <input type="number" class="form-control" id="num1" placeholder="Value" [(ngModel)] = "num1">
        </div>
        <div class="form-group col-md-6">
        
          <input type="number" class="form-control" id="num2" placeholder="Value" [(ngModel)] = "num2">
        </div>
      </div>
      <br>
    <br>
      <div class="button">
        <ul>
          <li><button  type="button" class="btn btn-primary" (click)="add()"><i class="fas fa-plus"></i></button></li>
          <li><button type="button" class="btn btn-success" (click)="divide()"><i class="fas fa-divide"></i></button></li><br>
          <li><button type="button" class="btn btn-secondary" (click)="mult()"><i class="fas fa-asterisk"></i></button></li>
          <li><button type="button" class="btn btn-danger" (click)="subt()"><i class="fas fa-minus"></i></button></li>
        </ul>
      </div>
      <div class="hows">
        <div class="container">
          <h3>How to use it?</h3>
          <p>1.Enter Value in the value field.</p>
          <p>2.Choose what operator to use.</p>
          <p>3.The result will be shown above the field.</p>
        </div>
      </div>
    </div>
  
  </div>
  <div class="footer">
    <h1>FinalExam BSIT-3E</h1>
  </div>
</div>
